<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Talking Rabbit - Fun Kids App</title>
    <style>
        /* ===== GLOBAL RESET & BASE ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Comic Sans MS', 'Arial Rounded MT Bold', sans-serif;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
            position: fixed;
            background: linear-gradient(135deg, #e8e8e8 0%, #f5f5f5 100%);
            touch-action: none;
        }

        /* ===== WELCOME SCREEN ===== */
        #welcomeScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            padding: 20px;
        }

        #welcomeScreen.hidden {
            display: none;
        }

        /* ===== WELCOME IMAGE ===== */
        .welcome-image {
            width: 80%;
            max-width: 350px;
            height: auto;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            margin-bottom: 40px;
            border: 8px solid rgba(255,255,255,0.3);
            animation: imageFloat 3s ease-in-out infinite;
        }

        @keyframes imageFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        /* ===== BUTTON CONTAINER ===== */
        .welcome-buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
            align-items: center;
        }

        /* ===== BUTTON BASE STYLE ===== */
        .welcome-btn {
            padding: 18px 40px;
            font-size: 26px;
            font-weight: bold;
            color: white;
            border-radius: 50px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 3px 8px rgba(0,0,0,0.4);
            position: relative;
            overflow: hidden;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s;
            width: 280px;
            text-align: center;
        }

        /* ===== PLAY BUTTON ===== */
        .play-button {
            background: linear-gradient(180deg, #ff69b4 0%, #ff1493 100%);
            border: 6px solid #ff1493;
            box-shadow: 0 15px 40px rgba(255, 20, 147, 0.6), inset 0 3px 15px rgba(255,255,255,0.5);
            animation: playButtonPulse 2s ease-in-out infinite;
        }

        /* ===== DOWNLOAD BUTTON ===== */
        .download-button {
            background: linear-gradient(180deg, #00d2ff 0%, #3a7bd5 100%);
            border: 6px solid #3a7bd5;
            box-shadow: 0 15px 40px rgba(58, 123, 213, 0.6), inset 0 3px 15px rgba(255,255,255,0.5);
        }

        @keyframes playButtonPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .welcome-btn:active {
            transform: scale(0.95);
        }

        /* ===== MAIN APP SCREEN (EXISTING) ===== */
        #mainScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            background: linear-gradient(135deg, #e0e0e0 0%, #f5f5f5 100%);
        }

        #mainScreen.active { display: block; }

        .video-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
        }

        .tom-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            display: none;
        }

        .tom-video.active { display: block; z-index: 1; }

        .tap-zone { position: absolute; z-index: 5; border-radius: 50%; cursor: pointer; }
        .tap-zone-head { top: 15%; left: 50%; transform: translateX(-50%); width: 150px; height: 150px; }
        .tap-zone-body { top: 40%; left: 50%; transform: translateX(-50%); width: 180px; height: 200px; border-radius: 40%; }
        .tap-zone-feet { bottom: 25%; left: 50%; transform: translateX(-50%); width: 200px; height: 100px; border-radius: 50%; }

        .falling-icon {
            position: absolute;
            font-size: 35px;
            pointer-events: none;
            z-index: 150;
            animation: smoothFall 4s ease-in forwards;
        }

        @keyframes smoothFall {
            0% { opacity: 1; transform: translateY(0) rotate(0deg) scale(1); }
            100% { opacity: 0; transform: translateY(100vh) rotate(360deg) scale(0.5); }
        }

        .control-panel {
            position: absolute;
            bottom: 30px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px;
            z-index: 10;
        }

        .action-button {
            width: 80px; height: 80px; border-radius: 50%;
            background: linear-gradient(180deg, #ff69b4 0%, #ff1493 100%);
            border: 5px solid #d6006e;
            box-shadow: 0 10px 30px rgba(255, 20, 147, 0.6), inset 0 3px 10px rgba(255,255,255,0.5);
            cursor: pointer;
            display: flex; justify-content: center; align-items: center; font-size: 42px;
        }

        .btn-laughing { background: linear-gradient(180deg, #fbbf24 0%, #f59e0b 100%); border-color: #d97706; }
        .btn-music { background: linear-gradient(180deg, #a78bfa 0%, #8b5cf6 100%); border-color: #7c3aed; }
        .btn-mic { width: 90px; height: 90px; position: relative; }
        .btn-mic.listening { animation: pulseMic 1.5s infinite; background: #8b5cf6; }

        @keyframes pulseMic {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.15); }
        }

        .status-text {
            position: absolute; top: 30px; left: 50%; transform: translateX(-50%);
            font-size: 18px; font-weight: bold; color: white;
            background: rgba(139,92,246,0.9); padding: 12px 30px;
            border-radius: 30px; opacity: 0; transition: opacity 0.3s; z-index: 100;
        }

        .status-text.show { opacity: 1; }

        /* EXIT DIALOG */
        .exit-dialog {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); display: none; justify-content: center; align-items: center; z-index: 2000;
        }
        .exit-dialog.show { display: flex; }
        .exit-dialog-box { background: #8b5cf6; padding: 40px; border-radius: 30px; text-align: center; color: white; }
        .exit-btn { padding: 10px 30px; margin: 10px; border-radius: 20px; border: none; cursor: pointer; font-weight: bold; }

        @media (min-width: 600px) {
            .welcome-buttons { flex-direction: row; justify-content: center; }
        }
    </style>
</head>
<body>

    <!-- ===== WELCOME SCREEN ===== -->
    <div id="welcomeScreen">
        <img src="tom_welcome.jpg" alt="Welcome" class="welcome-image">

        <div class="welcome-buttons">
            <!-- Play Button -->
            <button class="welcome-btn play-button" id="enterBtn">
                <span>â–¶ Play Online</span>
            </button>

            <!-- Download Button -->
            <a href="Talking Rabbit.apk" class="welcome-btn download-button" download>
                <span>ðŸ“¥ Download APK</span>
            </a>
        </div>
    </div>

    <!-- ===== MAIN APP SCREEN ===== -->
    <div id="mainScreen">
        <div class="status-text" id="statusText">Ready</div>
        
        <div class="video-container" id="videoContainer">
            <video id="videoStanding" class="tom-video active" playsinline muted loop preload="auto">
                <source src="tom_standing.mp4" type="video/mp4">
            </video>
            <video id="videoListening" class="tom-video" playsinline muted preload="auto">
                <source src="tom_listing.mp4" type="video/mp4">
            </video>
            <video id="videoTalking" class="tom-video" playsinline muted preload="auto">
                <source src="tom_talking.mp4" type="video/mp4">
            </video>
            <video id="videoLaughing" class="tom-video" playsinline muted preload="auto">
                <source src="laughing.mp4" type="video/mp4">
            </video>
            <video id="videoMusic" class="tom-video" playsinline muted preload="auto">
                <source src="music.mp4" type="video/mp4">
            </video>

            <div class="tap-zone tap-zone-head" id="tapHead"></div>
            <div class="tap-zone tap-zone-body" id="tapBody"></div>
            <div class="tap-zone tap-zone-feet" id="tapFeet"></div>
        </div>

        <div class="control-panel">
            <button class="action-button btn-laughing" id="laughingBtn">ðŸ˜„</button>
            <button class="action-button btn-mic" id="micBtn">ðŸŽ¤</button>
            <button class="action-button btn-music" id="musicBtn">ðŸŽµ</button>
        </div>
    </div>

    <!-- ===== EXIT DIALOG ===== -->
    <div class="exit-dialog" id="exitDialog">
        <div class="exit-dialog-box">
            <div style="font-size: 24px; margin-bottom: 20px;">Do you want to exit?</div>
            <button class="exit-btn" style="background: #ff1493; color: white;" id="exitYesBtn">Yes</button>
            <button class="exit-btn" style="background: #00d2ff; color: white;" id="exitNoBtn">No</button>
        </div>
    </div>

    <audio id="audioLaughing" src="laughing.wav" preload="auto"></audio>
    <audio id="audioMusic" src="music.wav" preload="auto"></audio>

    <script>
        const AppState = { WELCOME: 'welcome', IDLE: 'idle', LISTENING: 'listening', TALKING: 'talking', LAUGHING: 'laughing', MUSIC: 'music' };
        let currentState = AppState.WELCOME;
        let isProcessing = false;
        let mediaRecorder = null;
        let audioChunks = [];
        let audioContext = null;
        let currentAudioSource = null;

        const welcomeScreen = document.getElementById('welcomeScreen');
        const mainScreen = document.getElementById('mainScreen');
        const enterBtn = document.getElementById('enterBtn');
        const micBtn = document.getElementById('micBtn');
        const laughingBtn = document.getElementById('laughingBtn');
        const musicBtn = document.getElementById('musicBtn');
        const statusText = document.getElementById('statusText');
        const exitDialog = document.getElementById('exitDialog');

        const videos = {
            standing: document.getElementById('videoStanding'),
            listening: document.getElementById('videoListening'),
            talking: document.getElementById('videoTalking'),
            laughing: document.getElementById('videoLaughing'),
            music: document.getElementById('videoMusic')
        };

        function switchVideo(target, loop = false) {
            Object.values(videos).forEach(v => { v.classList.remove('active'); v.pause(); });
            target.classList.add('active');
            target.loop = loop;
            target.currentTime = 0;
            target.play().catch(() => {});
        }

        function showStatus(msg) {
            statusText.textContent = msg;
            statusText.classList.add('show');
            setTimeout(() => statusText.classList.remove('show'), 2000);
        }

        enterBtn.addEventListener('click', () => {
            welcomeScreen.classList.add('hidden');
            mainScreen.classList.add('active');
            currentState = AppState.IDLE;
            switchVideo(videos.standing, true);
        });

        laughingBtn.addEventListener('click', () => {
            if (currentState !== AppState.IDLE) return;
            currentState = AppState.LAUGHING;
            switchVideo(videos.laughing, true);
            const audio = document.getElementById('audioLaughing');
            audio.currentTime = 0;
            audio.play();
            let count = 0;
            audio.onended = () => {
                count++;
                if (count < 2) audio.play();
                else resetToIdle();
            };
        });

        musicBtn.addEventListener('click', () => {
            if (currentState !== AppState.IDLE) return;
            currentState = AppState.MUSIC;
            switchVideo(videos.music, true);
            const audio = document.getElementById('audioMusic');
            audio.currentTime = 0;
            audio.play();
            let count = 0;
            audio.onended = () => {
                count++;
                if (count < 2) audio.play();
                else resetToIdle();
            };
        });

        function resetToIdle() {
            currentState = AppState.IDLE;
            switchVideo(videos.standing, true);
        }

        // Voice Recording logic (Basic implementation)
        micBtn.addEventListener('click', async () => {
            if (currentState !== AppState.IDLE) return;
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                mediaRecorder.start();
                currentState = AppState.LISTENING;
                micBtn.classList.add('listening');
                showStatus("Listening...");
                
                setTimeout(() => {
                    mediaRecorder.stop();
                    micBtn.classList.remove('listening');
                    showStatus("Rabbit Talking...");
                    switchVideo(videos.talking, true);
                    setTimeout(resetToIdle, 3000); // Simulate talking back
                }, 3000);
            } catch (e) { showStatus("Mic Error"); }
        });

        document.getElementById('exitYesBtn').addEventListener('click', () => location.reload());
        document.getElementById('exitNoBtn').addEventListener('click', () => exitDialog.classList.remove('show'));

    </script>
</body>
</html>
